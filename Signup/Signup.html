<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melodies - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
</head>
<body class="min-h-screen bg-gradient-to-br from-[#3d2a3f] to-[#2b192a] flex items-center justify-center relative">
  <!-- Back Button -->
  <button onclick="window.history.back()" type="button" class="absolute top-6 left-6 z-40 flex items-center gap-2 bg-[#2d2240] hover:bg-pink-400 text-white px-4 py-2 rounded-lg shadow transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    <span>Back</span>
  </button>
  <div class="w-full min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-[460px] bg-[#39243a]/80 rounded-2xl shadow-2xl p-10 flex flex-col items-center relative">
      <!-- Logo -->
      <img src="./melodieslogo.png" alt="Melodies Logo" class="w-20 h-24 mb-8">
      <!-- Title -->
      <h2 class="text-2xl font-bold text-white mb-8 text-center">Sign Up To Continue</h2>
      <form id="signupForm" class="w-full flex flex-col items-center">
        <!-- Name Input -->
        <input id="signupName" type="text" placeholder="Name" class="w-full mb-4 px-5 py-3 rounded-lg bg-[#61235f]/60 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
        <!-- Email Input -->
        <input id="signupEmail" type="email" placeholder="E-Mail" class="w-full mb-4 px-5 py-3 rounded-lg bg-[#61235f]/60 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
        <!-- Password Input -->
        <div class="w-full mb-4 relative">
          <input id="signupPassword" type="password" placeholder="Password" class="w-full px-5 py-3 rounded-lg bg-[#61235f]/60 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
          <span class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-pink-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-9 0c0 5 9 5 9 0s-9-5-9 0z" />
            </svg>
          </span>
        </div>
        <!-- Phone Number Input -->
        <div class="w-full mb-8 relative">
          <input id="signupPhone" type="tel" placeholder="Phone Number" class="w-full px-5 py-3 rounded-lg bg-[#61235f]/60 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
          <span class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-pink-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-9 0c0 5 9 5 9 0s-9-5-9 0z" />
            </svg>
          </span>
        </div>
        <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold px-8 py-3 rounded-lg transition shadow text-lg">Create an account</button>
      </form>
    </div>
  </div>
  
  <script src="./signup.js"></script>
  <script src="../Home/Home.js"></script>
</body>
</html>
